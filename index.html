<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <main class="m-1">
        <h1 class="text-center">Pratica con il Grid System</h1>
        <h2 class="text-center">Esercizio 1</h2>
        <div class="container">
            <div class="row">
                <div class="col col-12 col-md-4 text-bg-primary p-3 text-center border border-black">1</div>
                <div class="col col-12 col-md-4 text-bg-primary p-3 text-center border border-black">2</div>
                <div class="col col-12 col-md-4 text-bg-primary p-3 text-center border border-black">3</div>
            </div>
        </div>
        <h2 class="text-center">Esercizio 2</h2>
        <div class="container">
            <div class="row">
                <div class="col col-12 col-lg-4 text-bg-warning p-3 text-center border border-black">1</div>
                <div class="col col-12 col-lg-4 text-bg-warning p-3 text-center border border-black">2</div>
                <div class="col col-12 col-lg-4 text-bg-warning p-3 text-center border border-black">3</div>
            </div>
        </div>
        <h2 class="text-center">Esercizio 3</h2>
        <p class="text-center mt-1 mb-0">Breakpoin-SM</p>
        <div class="container">
            <div class="row">
                <div class="col col-sm-4 text-bg-success p-3 text-center border border-black">1</div>
                <div class="col col-sm-4 text-bg-success p-3 text-center border border-black">2</div>
                <div class="col col-sm-4 text-bg-success p-3 text-center border border-black">3</div>
            </div>
        </div>
        <p class="text-center mt-1 mb-0">Breakpoin-MD</p>
        <div class="container">
            <div class="row">
                <div class="col col-12 col-md-4 text-bg-success p-3 text-center border border-black">1</div>
                <div class="col col-12 col-md-4 text-bg-success p-3 text-center border border-black">2</div>
                <div class="col col-12 col-md-4 text-bg-success p-3 text-center border border-black">3</div>
            </div>
        </div>
        <p class="text-center mt-1 mb-0">Breakpoin-LG</p>
        <div class="container">
            <div class="row">
                <div class="col col-12 col-lg-4 text-bg-success p-3 text-center border border-black">1</div>
                <div class="col col-12 col-lg-4 text-bg-success p-3 text-center border border-black">2</div>
                <div class="col col-12 col-lg-4 text-bg-success p-3 text-center border border-black">3</div>
            </div>
        </div>
        <p class="text-center mt-1 mb-0">Breakpoin-XL</p>
        <div class="container">
            <div class="row">
                <div class="col col-12 col-xl-4 text-bg-success p-3 text-center border border-black">1</div>
                <div class="col col-12 col-xl-4 text-bg-success p-3 text-center border border-black">2</div>
                <div class="col col-12 col-xl-4 text-bg-success p-3 text-center border border-black">3</div>
            </div>
        </div>
        <p class="text-center mt-1 mb-0">Breakpoin-XXL</p>
        <div class="container">
            <div class="row">
                <div class="col col-12 col-xxl-4 text-bg-success p-3 text-center border border-black">1</div>
                <div class="col col-12 col-xxl-4 text-bg-success p-3 text-center border border-black">2</div>
                <div class="col col-12 col-xxl-4 text-bg-success p-3 text-center border border-black">3</div>
            </div>
        </div>
        <h2 class="text-center">Esercizio 4</h2>
        <div class="container">
            <div class="row">
                <div class="col col-12 col-xl-3 text-bg-danger p-3 text-center border border-black">1</div>
                <div class="col col-12 col-xl-6 text-bg-danger p-3 text-center border border-black">2</div>
                <div class="col col-12 col-xl-3 text-bg-danger p-3 text-center border border-black">3</div>
            </div>
        </div>
        <h2 class="text-center">Esercizio 5</h2>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-8">

                    <div class="row text-bg-info p-3 border border-black">
                        <div class="col-12 col-lg-6  text-bg-secondary p-3 text-center border border-black">Interna
                            1
                        </div>
                        <div class="col-12 col-lg-6  text-bg-secondary p-3 text-center border border-black">Interna
                            2
                        </div>
                    </div>

                </div>

                <div class="col-12 col-lg-4 text-bg-info p-3 text-center border border-black">
                    Colonna accanto
                </div>
            </div>
        </div>
        <h2 class="text-center">Esercizio 6</h2>
        <div class="container">
            <div class="row">
                <div class="col col-12 col-lg-3 text-bg-dark p-3 text-center border border-light">1</div>
                <div class="col col-12 col-lg-3 offset-lg-6 text-bg-dark p-3 text-center ">2</div>

            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
